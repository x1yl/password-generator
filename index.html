<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Password Generator</h1>
      <div class="mb-4">
        <label class="block mb-2">
          <input type="checkbox" id="include-letters" checked class="mr-2" />
          Include Letters
        </label>
        <label class="block mb-2">
          <input type="checkbox" id="include-numbers" checked class="mr-2" />
          Include Numbers
        </label>
        <label class="block mb-2">
          <input type="checkbox" id="include-punctuation" class="mr-2" />
          Include Punctuation
        </label>
        <label class="block mb-2">
          <input type="checkbox" id="mixed-case" checked class="mr-2" />
          Mixed Case
        </label>
      </div>
      <div class="mb-4">
        <label for="length" class="block mb-2"
          >Password Length: <span id="length-value">20</span></label
        >
        <input
          type="range"
          id="length"
          min="1"
          max="64"
          value="20"
          class="w-full"
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="password"
          readonly
          class="w-full p-2 border border-gray-600 rounded mb-2 bg-gray-700 text-white"
        />
        <span id="password-strength" class="font-bold"></span>
      </div>
      <div>
        <button id="copy" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
          Copy
        </button>
        <button id="reload" class="bg-gray-500 text-white px-4 py-2 rounded">
          Reload
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
